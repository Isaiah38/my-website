<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>calculator</title>
    <link rel="stylesheet" href="style.css/style.css">

<body>

            </tr>
            <tr>
                <td>0</td>

            </tr>
